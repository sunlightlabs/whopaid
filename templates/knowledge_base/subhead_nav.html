{% block subhead_nav %}
        <div id="breadcrumbs" >
            <div class="contentbox">
              <ul class="clearfix contentbox">
                <li>
                <a href="/">Home</a>
                </li>
            
                <li>&#187;</li>
            
                <li>
                <a href="/sponsor/{{ funder_family.slug }}/">{{ funder_family.name|title|truncatechars:30 }}</a>
                </li>
                {% if ad %}
                <li>&#187;</li>
                <li>
                  {{ ad.title|truncatechars:30 }}
                  </li>
                {% endif %}
              </ul>
              
              
              <!-- Gigya Things -->
              {% if ad %}
              <div class="share-buttons"
                    data-gigya="auto"
                    data-services="twitter, facebook"
                    data-options="linkBack={{ request.build_absolute_uri|urlencode:"" }}&amp;title={{ "I just used Ad Hawk's Ad Explorer from @sunfoundation to discover the sponsor behind this ad!"|urlencode:"" }}&amp;userMessage={{ "I just used Ad Hawk's Ad Explorer from @sunfoundation to discover the sponsor behind this ad!"|urlencode:"" }}&amp;shortURLs=always"
                    data-twitter-tweet-options="defaultText={{ "I just used Ad Hawk's Ad Explorer to discover the sponsor behind this ad!"|urlencode:"" }}">
                  </div>
              {% endif %}


          </div>
        </div> 
        
{% endblock %}
