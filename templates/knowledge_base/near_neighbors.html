{% extends "whopaid/base.html" %}
{% block content %}

<div id="main">
  <div id="gradient">
      <div id="title" class="contentbox clearfix">
        <h1>Other Matches</h1>

        <div id="top_ad_list">
          <ul>
            {% for media in near_neighbors %}
            <li>
              <div class="line_b">
                <div class="stripDescrip">
                  <h2 class="clearfix">
                  <a href="/ad/nn/{{ media.slug }}/">{{ media.ad.title }}</a>
                  </h2>

                  <h3>Sponsor: <span class="sponsor">{{ media.media_profile.funder.name|title }}</span></h3>
                </div>
                <img class="strip" src="/media/images/media_thumbnails/strips/Media_{{ media.pk|stringformat:"05i" }}_strip.jpg" alt="ad youtube thumbnail">
                <div class="clear"></div>
              </div>

              </li>

            {% endfor %}
          </ul>
        </div> <!-- end div top_ad_list -->
      </div> <!-- end div title -->
  </div>
</div>


{% endblock %}
